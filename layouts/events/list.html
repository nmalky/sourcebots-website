{{ partial "header.html" . }}

<main class="main-content list content" role="main">
  <header class="page-header">
    <h1 class="page-header__title">{{ .Title }}</h1>
  </header>

  {{- with .Content }}
    <div class="page-content">
      {{ . }}
    </div>
  {{- end }}

  {{ partial "calendar.html" . }}

  {{ partial "pagination.html" . }}
</main>

{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
