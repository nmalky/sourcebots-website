<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="{{ .Site.Language.Lang }}" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.RSSLink }}" />
    <meta name="superfish" content="nofish" />
    <meta name="application-name" content="{{ .Site.Title }}" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    {{ block "header" . }}{{ end }}

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top" id="nav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {{ block "main" . }}{{ end }}

    <footer class="bg-dark text-light p-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <p>
              &copy; {{ now.Year }} <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>.
              Images provided by <a href="https://www.flickr.com/photos/theorangeone/">Jake Howard</a>
            </p>
            <p>
              Site powered by
              <a href="https://gohugo.io">Hugo</a>,
              <a href="https://pages.github.com">Github Pages</a> and
              <a href="https://circleci.com">CircleCI</a>.
            </p>
          </div>
          <div class="col-sm-6">
            <h1 class="text-right">
              <a href="https://github.com/sourcebots/"><i class="fa fa-github" aria-hidden="true"></i></a>
            </h1>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
